<!--
  PocketPaw Dashboard - Welcome / First-Run Wizard (3-Step)

  Rewritten: 2026-02-18
  3-step flow: Choose Backend -> API Key -> Done
  Backend-aware: shows correct key input or "no key needed" for local backends.
-->
<!-- Welcome Modal -->
<div
    class="fixed inset-0 z-[110] flex items-center justify-center bg-black/50 backdrop-blur-md p-4"
    x-show="showWelcome"
    x-transition.opacity
    @click.self="dismissWelcome()"
    x-data="{ wizardStep: 1, wizardBackend: 'claude_agent_sdk', wizardKey: '' }"
>
<div class="w-full max-w-[480px] bg-[#1c1c1e]/95 backdrop-blur-xl border border-[var(--glass-border)] rounded-[20px] shadow-2xl animate-[modalPop_0.25s_ease-out] overflow-hidden" @click.stop>

    <!-- Header (shared) -->
    <div class="px-6 pt-6 pb-2 text-center">
        <div class="text-4xl mb-3">&#x1F43E;</div>
        <h2 class="text-[20px] font-bold text-white mb-1">Welcome to PocketPaw <span class="inline-block px-1.5 py-0.5 text-[9px] font-bold uppercase tracking-wider bg-amber-500/20 text-amber-400 border border-amber-500/30 rounded-full align-middle leading-none">Beta</span></h2>
        <!-- Step indicator -->
        <div class="flex justify-center gap-1.5 mt-3">
            <div class="h-1 rounded-full transition-all duration-300" :class="wizardStep >= 1 ? 'w-6 bg-[var(--accent-color)]' : 'w-4 bg-white/15'"></div>
            <div class="h-1 rounded-full transition-all duration-300" :class="wizardStep >= 2 ? 'w-6 bg-[var(--accent-color)]' : 'w-4 bg-white/15'"></div>
            <div class="h-1 rounded-full transition-all duration-300" :class="wizardStep >= 3 ? 'w-6 bg-[var(--accent-color)]' : 'w-4 bg-white/15'"></div>
        </div>
    </div>

    <!-- Step 1: Choose Backend -->
    <div x-show="wizardStep === 1" x-transition class="px-6 py-4">
        <p class="text-[13px] text-white/60 mb-3 text-center">Choose your AI backend to get started.</p>
        <div class="flex flex-col gap-2">
            <!-- Dynamic backends from API -->
            <template x-for="b in _backendsData.filter(x => ['claude_agent_sdk', 'openai_agents', 'google_adk', 'codex_cli'].includes(x.name))" :key="b.name">
                <button
                    @click="wizardBackend = b.name; settings.agentBackend = b.name; saveSettings()"
                    class="flex items-center gap-3 w-full px-4 py-3 rounded-xl border text-left transition-all"
                    :class="wizardBackend === b.name
                        ? 'bg-[var(--accent-color)]/15 border-[var(--accent-color)]/40 text-white'
                        : 'bg-white/5 border-[var(--glass-border)] text-white/70 hover:bg-white/10 hover:text-white'"
                >
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center shrink-0"
                        :class="wizardBackend === b.name ? 'bg-[var(--accent-color)]/20' : 'bg-white/10'">
                        <i data-lucide="cpu" class="w-4 h-4" :class="wizardBackend === b.name ? 'text-[var(--accent-color)]' : 'text-white/50'"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-[13px] font-medium" x-text="b.displayName + (b.name === 'claude_agent_sdk' ? ' (Recommended)' : '') + (b.beta ? ' [Beta]' : '')"></p>
                    </div>
                    <div class="w-4 h-4 rounded-full border-2 shrink-0 flex items-center justify-center"
                        :class="wizardBackend === b.name ? 'border-[var(--accent-color)]' : 'border-white/20'">
                        <div class="w-2 h-2 rounded-full bg-[var(--accent-color)]" x-show="wizardBackend === b.name"></div>
                    </div>
                </button>
            </template>
            <!-- Ollama (Local) option -->
            <button
                @click="wizardBackend = 'ollama_local'; settings.agentBackend = 'claude_agent_sdk'; settings.claudeSdkProvider = 'ollama'; saveSettings()"
                class="flex items-center gap-3 w-full px-4 py-3 rounded-xl border text-left transition-all"
                :class="wizardBackend === 'ollama_local'
                    ? 'bg-[var(--accent-color)]/15 border-[var(--accent-color)]/40 text-white'
                    : 'bg-white/5 border-[var(--glass-border)] text-white/70 hover:bg-white/10 hover:text-white'"
            >
                <div class="w-8 h-8 rounded-lg flex items-center justify-center shrink-0"
                    :class="wizardBackend === 'ollama_local' ? 'bg-[var(--accent-color)]/20' : 'bg-white/10'">
                    <i data-lucide="hard-drive" class="w-4 h-4" :class="wizardBackend === 'ollama_local' ? 'text-[var(--accent-color)]' : 'text-white/50'"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-[13px] font-medium">Ollama (Local)</p>
                </div>
                <div class="w-4 h-4 rounded-full border-2 shrink-0 flex items-center justify-center"
                    :class="wizardBackend === 'ollama_local' ? 'border-[var(--accent-color)]' : 'border-white/20'">
                    <div class="w-2 h-2 rounded-full bg-[var(--accent-color)]" x-show="wizardBackend === 'ollama_local'"></div>
                </div>
            </button>
            <!-- Fallback if backends haven't loaded -->
            <template x-if="_backendsData.length === 0">
                <div class="text-center py-4">
                    <p class="text-[12px] text-white/40">Loading backends...</p>
                </div>
            </template>
        </div>
    </div>

    <!-- Step 2: API Key -->
    <div x-show="wizardStep === 2" x-transition class="px-6 py-4">
        <!-- Key needed -->
        <template x-if="['claude_agent_sdk', 'openai_agents', 'google_adk', 'codex_cli'].includes(wizardBackend)">
            <div class="flex flex-col gap-3">
                <p class="text-[13px] text-white/60 text-center">
                    Enter your API key to connect.
                </p>
                <!-- Anthropic key -->
                <div x-show="wizardBackend === 'claude_agent_sdk'" class="flex flex-col gap-1.5">
                    <div class="flex justify-between items-center">
                        <label class="text-[12px] font-medium text-[var(--text-secondary)] uppercase tracking-wide">Anthropic API Key</label>
                        <a href="https://console.anthropic.com/api-keys" target="_blank" rel="noopener" class="api-key-help">
                            <i data-lucide="external-link" class="w-3 h-3"></i> Get Key
                        </a>
                    </div>
                    <input type="password" x-model="wizardKey" placeholder="sk-ant-..."
                        class="w-full bg-black/30 border border-[var(--glass-border)] rounded-[10px] py-2.5 px-3 text-[13px] text-white focus:outline-none focus:border-[var(--accent-color)] focus:bg-black/40 transition-all placeholder-white/40"
                        @keydown.enter="if (wizardKey) { _wizardSaveKey(wizardBackend, wizardKey); wizardStep = 3; }"
                    />
                    <small class="text-white/40 text-[11px]">Required â€” get a key at <a href="https://console.anthropic.com/api-keys" target="_blank" rel="noopener" class="underline hover:text-white/60">console.anthropic.com</a></small>
                </div>
                <!-- OpenAI key -->
                <div x-show="wizardBackend === 'openai_agents' || wizardBackend === 'codex_cli'" class="flex flex-col gap-1.5">
                    <div class="flex justify-between items-center">
                        <label class="text-[12px] font-medium text-[var(--text-secondary)] uppercase tracking-wide">OpenAI API Key</label>
                        <a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener" class="api-key-help">
                            <i data-lucide="external-link" class="w-3 h-3"></i> Get Key
                        </a>
                    </div>
                    <input type="password" x-model="wizardKey" placeholder="sk-..."
                        class="w-full bg-black/30 border border-[var(--glass-border)] rounded-[10px] py-2.5 px-3 text-[13px] text-white focus:outline-none focus:border-[var(--accent-color)] focus:bg-black/40 transition-all placeholder-white/40"
                        @keydown.enter="if (wizardKey) { _wizardSaveKey(wizardBackend, wizardKey); wizardStep = 3; }"
                    />
                </div>
                <!-- Google key -->
                <div x-show="wizardBackend === 'google_adk'" class="flex flex-col gap-1.5">
                    <div class="flex justify-between items-center">
                        <label class="text-[12px] font-medium text-[var(--text-secondary)] uppercase tracking-wide">Google API Key</label>
                        <a href="https://aistudio.google.com/apikey" target="_blank" rel="noopener" class="api-key-help">
                            <i data-lucide="external-link" class="w-3 h-3"></i> Get Key
                        </a>
                    </div>
                    <input type="password" x-model="wizardKey" placeholder="AIza..."
                        class="w-full bg-black/30 border border-[var(--glass-border)] rounded-[10px] py-2.5 px-3 text-[13px] text-white focus:outline-none focus:border-[var(--accent-color)] focus:bg-black/40 transition-all placeholder-white/40"
                        @keydown.enter="if (wizardKey) { _wizardSaveKey(wizardBackend, wizardKey); wizardStep = 3; }"
                    />
                    <small class="text-white/40 text-[11px]">Free at Google AI Studio.</small>
                </div>
            </div>
        </template>
        <!-- No key needed (Ollama/local) -->
        <template x-if="wizardBackend === 'ollama_local'">
            <div class="text-center py-4">
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-[var(--success-color)]/15 flex items-center justify-center">
                    <i data-lucide="check" class="w-6 h-6 text-[var(--success-color)]"></i>
                </div>
                <p class="text-[14px] font-medium text-white mb-1">No API key needed</p>
                <p class="text-[12px] text-white/50">Ollama runs locally on your machine. Make sure it's running on port 11434.</p>
            </div>
        </template>
    </div>

    <!-- Step 3: Done -->
    <div x-show="wizardStep === 3" x-transition class="px-6 py-4 text-center">
        <div class="w-14 h-14 mx-auto mb-4 rounded-full bg-[var(--success-color)]/15 flex items-center justify-center">
            <i data-lucide="check-circle" class="w-7 h-7 text-[var(--success-color)]"></i>
        </div>
        <p class="text-[15px] font-semibold text-white mb-1">You're all set!</p>
        <p class="text-[12px] text-white/50">You can change backends and keys anytime in Settings.</p>
    </div>

    <!-- Actions -->
    <div class="px-6 pb-6 flex flex-col gap-2">
        <!-- Step 1: Next -->
        <template x-if="wizardStep === 1">
            <button
                class="w-full bg-[var(--accent-color)] hover:bg-[var(--accent-hover)] text-white py-2.5 rounded-[10px] text-[13px] font-semibold transition-all active:scale-[0.98]"
                @click="wizardStep = 2; wizardKey = ''; $nextTick(() => { if (window.refreshIcons) window.refreshIcons(); })"
            >
                Next
            </button>
        </template>
        <!-- Step 2: Save & Continue or Skip -->
        <template x-if="wizardStep === 2">
            <div class="flex flex-col gap-2">
                <button
                    class="w-full bg-[var(--accent-color)] hover:bg-[var(--accent-hover)] text-white py-2.5 rounded-[10px] text-[13px] font-semibold transition-all active:scale-[0.98]"
                    :class="wizardBackend !== 'ollama_local' && !wizardKey ? 'opacity-50 cursor-not-allowed' : ''"
                    :disabled="wizardBackend !== 'ollama_local' && !wizardKey"
                    @click="if (wizardKey) { _wizardSaveKey(wizardBackend, wizardKey); } wizardStep = 3; $nextTick(() => { if (window.refreshIcons) window.refreshIcons(); })"
                    x-text="wizardBackend === 'ollama_local' ? 'Continue' : 'Save & Continue'"
                >
                </button>
                <button
                    x-show="wizardBackend !== 'ollama_local' && wizardBackend !== 'claude_agent_sdk'"
                    class="w-full text-white/50 hover:text-white/80 py-2 text-[12px] transition-colors"
                    @click="wizardStep = 3; $nextTick(() => { if (window.refreshIcons) window.refreshIcons(); })"
                >
                    Skip for now
                </button>
            </div>
        </template>
        <!-- Step 3: Done -->
        <template x-if="wizardStep === 3">
            <button
                class="w-full bg-[var(--accent-color)] hover:bg-[var(--accent-hover)] text-white py-2.5 rounded-[10px] text-[13px] font-semibold transition-all active:scale-[0.98]"
                @click="dismissWelcome()"
            >
                Start Using PocketPaw
            </button>
        </template>
        <!-- Skip (all steps) -->
        <button
            x-show="wizardStep !== 3"
            class="w-full text-white/40 hover:text-white/60 py-1 text-[11px] transition-colors"
            @click="dismissWelcome()"
        >
            Skip setup
        </button>
    </div>

</div>
</div>
